<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
    <div class="container">

        <div class="gamestarter">
            <h1>Let's Play Animal Trivia!</h1>
            <button type="button" class="btn btn-success" id="gameStart">Success</button>
        </div>


        <div class="progress timer" hidden>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <div class="card border-success mb-3 game" hidden>
            <div class="card-header question">
                This is the question
            </div>
            <ul class="list-group list-group-flush choices">
                <div class="form-check choiceOne radio" value="0">
                    <input class="form-check-input" name="myradio" type="radio" id="radio-1" value="0">
                    <label class="form-check-label" for="exampleRadios1" id="choice-1">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus possimus quam culpa
                        cupiditate voluptates corrupti necessitatibus consectetur maiores adipisci explicabo?
                    </label>
                </div>
                <div class="form-check choiceTwo radio" value="1">
                    <input class="form-check-input" name="myradio" type="radio" id="radio-2" value="1">
                    <label class="form-check-label" for="exampleRadios2" id="choice-2">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem tenetur ducimus ipsum
                        delectus nostrum doloremque.
                    </label>
                </div>
                <div class="form-check choiceThree radio" value="2">
                    <input class="form-check-input" name="myradio" type="radio" id="radio-3" value="2">
                    <label class="form-check-label" for="exampleRadios3" id="choice-3">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque fugiat reiciendis recusandae
                        quos corrupti modi?
                    </label>
                </div>


                <button type="submit" class="btn btn-primary submit">Submit</button>
            </ul>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
