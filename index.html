<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
    <div class="container">

        <h1> Trivia Game </h1>
        <div class="card border-success mb-3 game">
            <div class="card-header question">
                This is the question
            </div>
            <ul class="list-group list-group-flush choices">
                <div class="form-check choiceOne">
                    <input class="form-check-input" type="radio" value="1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus possimus quam culpa
                        cupiditate voluptates corrupti necessitatibus consectetur maiores adipisci explicabo?
                    </label>
                </div>
                <div class="form-check choiceTwo">
                    <input class="form-check-input" type="radio" value="2">
                    <label class="form-check-label" for="exampleRadios2">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem tenetur ducimus ipsum
                        delectus nostrum doloremque.
                    </label>
                </div>
                <div class="form-check choiceThree">
                    <input class="form-check-input" type="radio" value="3">
                    <label class="form-check-label" for="exampleRadios3">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque fugiat reiciendis recusandae
                        quos corrupti modi?
                    </label>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </ul>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
